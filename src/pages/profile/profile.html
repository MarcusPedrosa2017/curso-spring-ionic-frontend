<ion-header>
  <ion-navbar>
    <!--criando o botao do menu, usamos o icone chamado "menu" do proprio ionicons-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>     
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <!--bind de dados usando [], e usando o operador de seguranca do angular "?", que garante que nao de erro
    enquanto a variavel "cliente" nao for carregada e atualiza a pagina assim que for carregada-->
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>
</ion-content>
