<ion-content padding>
  <h3>Sistema de Pedidos</h3>
  <img src="assets/imgs/tela-inicial.png" alt="logo">

<form>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <!--fazendo um bind misto de evento() e atributo[] com a diretiva ngModel do angular que faz o bind
     entre o html e alguma classe do controlador, quando e feito dessa e obrigatorio o atributo name-->
    <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
  </ion-item>
  <!--
  estamos colocando (click) neste button, as "()" no angular significam que e um bind de evento
  evento esse de click, que vai disparar o metodo login do controlador desta pagina que o home.ts
  -->
  <button ion-button block (click)="login()">Entrar</button>
</form>

<button ion-button block outline>Registrar</button>
</ion-content>
