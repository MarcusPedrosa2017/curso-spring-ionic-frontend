<ion-content padding>
  <h3>Sistema de Pedidos</h3>
  <img src="assets/imgs/tela-inicial.png" alt="logo">

<form>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <!--
  estamos colocando (click) neste button, as "()" no angular significam que e um bind de evento
  evento esse de click, que vai disparar o metodo login do controlador desta pagina que o home.ts
  -->
  <button ion-button block (click)="login()">Entrar</button>
</form>

<button ion-button block outline>Registrar</button>
</ion-content>
