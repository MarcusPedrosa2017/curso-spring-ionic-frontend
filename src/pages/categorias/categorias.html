<ion-header>
  <ion-navbar>
    <!--criando o botao do menu, usamos o icone chamado "menu" do proprio ionicons-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <!--montando a url da imagem com a informacao do bucket e da imagem dinamicamente-->
         <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <!--interpolacao de dados do angular-->
      <h2> {{ item.nome }} </h2>    
    </button>
  </ion-list>
</ion-content>
